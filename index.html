<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Title</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://ghassanelgendy.github.io/assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://ghassanelgendy.github.io/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="https://ghassanelgendy.github.io/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<link
			rel="shortcut icon"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta
			name="msapplication-config"
			content="https://ghassanelgendy.github.io/assets/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<div class="container">
			<div class="screen" id="displaying-screen">TEZK HAMRA</div>
			<div class="frame">
				<div class="number-buttons">
					<button
						class="number-button"
						id="number-7
						">
						7
					</button>
					<button
						class="number-button"
						id="number-8
						">
						8
					</button>
					<button
						class="number-button"
						id="number-9
						">
						9
					</button>
					<button
						class="number-button"
						id="number-4
						">
						4
					</button>
					<button
						class="number-button"
						id="number-5
						">
						5
					</button>
					<button
						class="number-button"
						id="number-6
						">
						6
					</button>

					<button
						class="number-button"
						id="number-1
						">
						1
					</button>
					<button
						class="number-button"
						id="number-2
						">
						2</button
					><button
						class="number-button"
						id="number-3
						">
						3
					</button>
					<button class="operator" id="AC">AC</button>
					<button id="number-0" class="number-button">0</button>
					<button class="equalSign" id="equals">=</button>
				</div>
				<div class="operators">
					<button class="operator" id="add">+</button>
					<button class="operator" id="subtract">-</button>
					<button class="operator" id="multiply">*</button>
					<button class="operator" id="divide">/</button>
				</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
